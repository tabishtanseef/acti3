  <!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="author" content="Ashok Shah" />
	<meta name="description" content="HTML5 Drag and Drop Matching Interactivity" />
	<meta name="keywords" content="html5, elearning, MCQ" />
	<meta name="robots" content="index,follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<link rel="stylesheet" type="text/css" href="lib/js/jquery-ui-1.11.4/jquery-ui.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
	<script src="data.js" type="text/javascript"></script>
	<script src="lib/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="lib/js/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>
	<script src="lib/js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
	<script src="lib/js/soundmanagerv297a/script/soundmanager2-nodebug-jsmin.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/dragdrop.js" type="text/javascript"></script>
</head>

<body>

<div class="wrapper" id="devilzApp">
	<div class="container">
	
		<header class="header">
			<!-- <h2 class="title-h2" id="app-title"></h2> -->
			<h3 class="title-h3" id="app-instruction"></h3>
		</header>
		
		<section class="content">
			<div class="feedback_img">
				<div id="feedback-correct" style="display:none;"><img src="img/correct_Img.gif" /></div>
				<div id="feedback-incorrect" style="display:none;"><img src="img/incorrect_Img.gif" /></div>
			</div>
			
			<div class="body-container" id="devilz-content">

				<div class="question-n" id="screen-activity">
				
					<div class="sub-header" style="display:none;">
						<h4 id="q-title" class="title-h4">Answer Key</h4>
					</div>
					
					<div class="question-section">
					
						<div class="section-hdivider">
					
							<div class="stage">
								<div class="border-box">
									<div id="container-box">
                                    	<img height="350px" width="auto" class="center" />
                                        <div id = 'drop-container'></div>
                                    </div>
								</div>
                                
								<div class="" id="container-items-box"></div>
								<div class="feedback-image" id="feedback-image">
									
								</div>
							</div>

							<div class="clearfix"></div>
						
						</div>
					
					</div>
				
				</div>
				<div class="activity-completion" id="screen-result">
					
					<div class="complete_msg"> 
						<h2 id="completeText"></h2>
					</div>


				</div>
				<footer class="footer">
				
				<div class="button-wrapper" id="btn-wrapper-holder">
						
					</div>
				</footer>
			</div>
		</section>
		
	</div>
</div>


<div class="modal" id="modal-feedback">
	<div class="modal-container animated bounceInDown">
		<div class="modal-content">
			<p id="feedback-text" class="feedback-text">Oops you have submitted the answer incorrectly.</p>
		</div>
		<button class="btn btn-primary" onClick="closeModal('modal-feedback')">Close</button>
	</div>
</div>

</body>
</html>
